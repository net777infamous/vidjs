  <link href="video-js.css" rel="stylesheet">
  <style>
    .iframe  {
      overflow: hidden;
      resize: both;
    }


:root {
color-scheme: light dark;
overflow:clipped;
}
body {
overflow: hidden;
}
#yois { display: none;}
#but { display: none;}
#togglePipButton { display: none;}
.mdi-star{
  animation:fade2 1s linear;
  display:table;
    width:auto;
    position:relative;
    width:50%;
    color: white;
    
}
.mdi-star-outline{
  color: white;
  content: "\f103";
  
}
.mdi-star-outline:before {
    content: "\f103"; }
  

.container{
    position: relative;
}
.container>.vjs-icon-pause{

    height: 128px;
    left: 86%;
    margin: -120px 50 0 -190px;
    position: absolute;
    top: 92%;
    width: 0px;
    z-index: 1; 
    opacity: 1;
    cursor: pointer;
}
.container>.vjs-icon-play{

height: 128px;
left: 86%;
margin: -120px 50 0 -190px;
position: absolute;
top: 92%;
width: 0px;
z-index: 1; 
opacity: 1;
cursor: pointer;
}
.vjs-icon-pause{
cursor: pointer;
font-family: VideoJS;
font-weight: normal;
font-style: normal;
font-size: 1.8em;
vertical-align: middle;
 

}

.vjs-icon-play{
cursor: pointer;
font-family: VideoJS;
font-weight: normal;
font-style: normal;
font-size: 1.8em;

}
.vjs-icon-next-item{
cursor: pointer;
font-family: VideoJS;
font-weight: normal;
font-style: normal;
font-size: 1.8em;

}

.vjs-icon-previous-item{
cursor: pointer;
font-family: VideoJS;
font-weight: normal;
font-style: normal;
font-size: 1.8em;
}

@keyframes fade1 {
  0% {
    opacity: 0;
  }
  100% {
   opacity: 1;
  }
}

@keyframes fade2 {
  0% {
    opacity: 0;
  }
  100% {
   opacity: 1;
  }
}

</style>
